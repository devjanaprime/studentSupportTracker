<div ng-include="'views/partials/header.html'"></div>

<div class="eventContainer popupContainer" layout="column" layout-align="center center">
    <div class="md-whiteframe-z1 addEventBox" layout="column">
        <md-toolbar><h2 class="md-toolbar-tools"><span>Add Event</span></h2></md-toolbar>
        <md-content class="md-padding" layout="column">
            <md-input-container>
                <label>Event Name</label>
                <input type="text" ng-model="ac.eventName" required>
            </md-input-container>
            <md-input-container>
                <label>Date</label>
                <input type="date" ng-model="ac.eventDate" required>
            </md-input-container>
            <md-input-container>
                <label>Attendees</label>
                <input type="text" ng-model="ac.attendees" required>
            </md-input-container>
            <md-input-container>
                <label>Volunteers</label>
                <input type="text" ng-model="ac.volunteers">
            </md-input-container>
            <md-input-container>
                <label>Notes</label>
                <input type="text" ng-model="ac.notes">
            </md-input-container>
            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="ac.eventSubmit()">Submit</md-button>
            </div>
        </md-content>
    </div>
</div>

<div ng-include="'views/partials/footer.html'"></div>
