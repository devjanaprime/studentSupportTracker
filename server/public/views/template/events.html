<div ng-include="'views/partials/header.html'"></div>
<h1>This is the event list page</h1>

<div layout="column" layout-align="center center">
    <div class="eventDisplay" layout="column">
        <md-toolbar><h2 class="md-toolbar-tools"><span>Events</span></h2></md-toolbar>
        <md-card ng-repeat="event in ec.events" ng-click="details = !details">
            <md-card-content>
                {{event.eventName}}, {{event.date | date}}
                <br>
                <!-- attendees, volunteers, notes to go in ng-hide/show here -->
                <div class="hiddenContent" ng-show="details">
                    Attendees:
                    <div ng-repeat="attendee in event.attendees">
                        {{attendee.name}}
                    </div>
                    Volunteers:
                    <div ng-repeat="volunteer in event.volunteers">
                        {{volunteer.name}}
                    </div>
                    Notes:
                    <br>
                    {{event.notes}}
                </div>
                
            </md-card-content>
            
        </md-card>
    </div>
</div>
